[build]
  # Build command to run
  command = "pnpm install && pnpm run build"
  # Directory to publish
  publish = "dist/public"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Node version to use
[build.environment]
  NODE_VERSION = "20"
